name: CI workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install --upgrade pip | pip install -r requirements.txt
      - name: Lint with flake8
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics | flake8 src --count --max-complexity=10 --max-line-length=127 --statistics
      - name: Run unit tests with nose
        run: nosetests -v --with-spec --spec-color --with-coverage --cover-package=app
      # Adding a step for installing nodejs and npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      # Authenticate with Snyk
      - name: Snyk Authentication
        run: snyk auth ${{ secrets.SNYK_TOKEN }} # Assuming you've added your Snyk token as a secret
      # Add a step for vulnerability scanning using Snyk
      - name: Vulnerability scanning with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npm install --unsafe-perm -g snyk && npx snyk test --all-projects
